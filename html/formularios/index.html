<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 7</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;  background-color: ivory;">
    <h2>Cadastro de Clientes</h2>
    <h4 style="color: red;">Todos os campos são de preenchimento obrigatório</h4>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="Nome">Nome:</label><br>
            <input type="text" placeholder="Insira seu nome" required>
            <br><br>
            <label for="DataNasc">Data de nascimento:</label><br>
            <input type="date" style="width: 170px;" required>
            <br><br>
            <label>Sexo:</label><br>
            <input id="masc" type="radio" name="Sexo" required>
            <label for="masc">Masculino</label>
            <input id="fem" type="radio" name="Sexo" required>
            <label for="fem">Feminino</label>
        </fieldset><br>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="Email">Email:</label><br>
            <input type="email" placeholder="exemplo@exemplo.com" required>
            <br><br>
            <label for="Cel">Telefone celular:</label><br>
            <input type="tel" placeholder="Apenas números (máx 9)" maxlength="9" style="width: 170px;" required>
            <br><br>
            <label for="Url">Website pessoal/profissional:</label><br>
            <input type="url" placeholder="https://exemplo.com" required>
        </fieldset><br>
        <fieldset>
            <legend>Localização</legend>
            <label for="Endereco">Endereço:</label><br>
            <input type="text" placeholder="Insira seu endereço" required>
            <br><br>
            <label for="Num">Número:</label><br>
            <input type="number" min="1" max="9999" placeholder="(valor entre 1 e 9999)" style="width: 170px;">
            <br><br>
            <label for="Cidade">Cidade:</label><br>
            <input type="text" placeholder="Insira sua cidade" style="width: 170px;" required>
            <br><br>
            <label>Estado:</label><br>
            <label for="Estado" ></label>
            <select required style="width: 170px;">
                <option value="" label="Selecione um estado"></option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br><br>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
