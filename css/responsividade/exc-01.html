<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 40px;
        padding: 0;
        box-sizing: border-box;
    }

    .caixa {
        background-color: lightgreen;
        border: 2px solid black;
        height: 200px;
        width: 200px;
        text-align: center;
        transition: all 0.5s;
        border-radius: 10px;
    }
    .caixa:hover {
        background-color: lightcoral;
        transform: scale(1.1);
        box-shadow: 50px 50px 0px  black;
    }
</style>
<body>
    <div class="caixa">
        <p></p>
    </div>
</body>
</html>
